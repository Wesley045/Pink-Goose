<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pink Goose</title>
    <link rel="stylesheet" href="StyleCSS/index.css">
</head>

<body>
    <!--hier begint de hoofd container waar alles in staat-->
    <div class="site">
        <!--dit is de eerste container met de navigatie-->
        <div class="container">
            <header>
                <div style="font-size: 30px;">
                    Pink <span style="color: pink">Goose</span>
                </div>
                <nav>
                    <a href="home.html">Home</a>
                    <a href="learn.html">Learn</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </nav>
                <div class="login-button-square">
                    <div class="login-button">Login</div>
                </div>
            </header>
        </div>
        <!--hier begint de socials sectie-->
        <div class="container-socials">
            <div class="social-title">
                <strong>What's your GOOSE idea?</strong>
                <p class="socials-subtitle">Let's chat and see how we can help</p>
            </div>
            <div class="social-block-section">
                <div class="social-block-telegram">
                    <img class="social-icons" src="PinkGooseAssets/icon/telegram.png" alt="">
                    <div class="social-block-title">
                        <strong>Telegram</strong>
                        <p style="margin: 0px;">@superdao_team</p>
                    </div>
                </div>
                <div class="social-block-email">
                    <img class="social-icons" src="PinkGooseAssets/icon/email.png" alt="">
                    <div class="social-block-title">
                        <strong>Email</strong>
                        <p style="margin: 0px;">hello@superdao.co</p>
                    </div>
                </div>

            </div>
        </div>
        <!--hier begint de contact formulier sectie-->
        <div class="container-form">
            <form class="form">
                <strong class="form-title">Send a post Goose</strong>
                <input class="email-bar" type="email" name="email-adress" placeholder="Your email">
                <input class="name-bar" type="text" name="name" placeholder="Your name">
                <textarea class="message-area" name="message" placeholder="Your message"></textarea>
                <select class="choose-color" name="goose-color">
                    <option disabled selected>Color of your goose</option>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Green</option>
                    <option>Purple</option>
                    <option>Pink</option>
                    <option>Yellow</option>
                    <option>Black</option>
                    <option>White</option>
                </select>
                <input class="send-button" type="submit" value="Send">
            </form>
        </div>
        <!--hier begint het laaste gedeelte voor meer info-->
        <footer>
            <div class="more-info">
                <div class="placeholder"></div>
                <div class="about">
                    <h4>About</h4>
                    <h4>Jobs</h4>
                    <h4 style="color: yellow">Legal</h4>
                </div>
                <div class="end-icons">
                    <img class="icon-socials" src="PinkGooseAssets/icon/twitter-icon.png" alt="twitter">
                    <img class="icon-socials" src="PinkGooseAssets/icon/telegram-icon.png" alt="telegram">
                    <img class="icon-socials" src="PinkGooseAssets/icon/youtube-icon.png" alt="youtube">
                    <img class="icon-socials" src="PinkGooseAssets/icon/discord-icon.png" alt="discord">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
